<section class="pr__services pr__section uk-section uk-section-xsmall" id="pr__images">
  <div class="uk-container uk-slider-container">
    <div class="section-outer uk-padding uk-padding-remove-bottom uk-padding-remove-horizontal">
      <div class="uk-flex uk-flex-around uk-flex-middle uk-grid uk-grid-large" data-uk-grid="">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              {{ range $.Site.Params.featuredImages }}
              <li class="glide__slide">
                <img src="{{ .url }}" alt="{{ .alt }}"/>
              </li>
              {{ end }}
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="button uk-button uk-button-small uk-button-default uk-margin-top glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="button uk-button uk-button-small uk-button-default uk-margin-top glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script>
          const config = {
            focusAt: 'center',
            startAt: 0,
            perView: 1,
            gap: 0
          };
          new Glide('.glide', config).mount()
        </script>
      </div><!-- Grid End -->
    </div>
  </div>
</section><!-- Section: Portfolio End -->
